<div class="container">
    <div class="card border-info">
        <div class="card-header bg-transparent">
            <span>SVGs</span>
        </div>
        <div class="card-body">
            <table class="table table-sm table-striped">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th></th>
                    </tr>
                    <tbody>
                        <tr *ngFor="let svg of svgs">
                            <td>{{ svg.title }}</td>
                            <td class="text-right">
                                <button type="button" class="btn btn-sm btn-primary mr-1" title="Modify" (click)="modifySVG(svg.id)">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button type="button" class="btn btn-sm btn-danger" title="Remove" (click)="removeSVG(svg.id)">
                                    <i class="fas fa-times-circle"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
            </table>
        </div>
        <div class="card-footer text-right">
            <button type="button" class="btn btn-primary mr-1" (click)="downloadSVGs()" >
                Download SVGs <i class="fas fa-file-pdf ml-1"></i>
            </button>
            <button type="button" class="btn btn-primary ml-1" (click)="newSVG()" >
                New <i class="fas fa-plus-circle"></i>
            </button>
        </div>
    </div>
</div>
